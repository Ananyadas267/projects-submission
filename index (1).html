  <head>
    <meta charset="UTF-8" />

    <title>Index page</title>

  <body>
    <div class="Search query">
      <div class="nave"><h1>Flight Search Engine</h1></div>
      <div class="butt">
        <button onclick="oneWay()">One Way</button>
        <button onclick="ret()">Return</button>
      </div>
      <section class="oneway" id="oneway">
        <form>
          <input
            type="text"
            name="origin"
            id="origin"
            placeholder="Enter origin city"
          />
          <br />
          <input
            type="text"
            name="dest"
            id="dest"
            placeholder="Enter destination city"
          />
          <br />
          departure date
          <input
            type="date"
            name="dep-date"
            id="dep-date"
            placeholder="departure date"
          />
          <br />
          <input
            type="number"
            maxlength="2"
            name="passengers"
            id="passengers"
            placeholder="No. of passengers"
          />
          <button>Search</button>
        </form>
      </section>
      <section class="return" id="return">
        <form>
          <input
            type="text"
            name="origin"
            id="origin"
            placeholder="Enter origin city"
          />
          <br />
          <input
            type="text"
            name="dest"
            id="dest"
            placeholder="Enter destination city"
          />
          <br />
          departure date
          <input
            type="date"
            name="dep-date"
            id="dep-date"
            placeholder="departure date"
          />
          <br />
          return date
          <input
            type="date"
            name="return-date"
            id="return-date"
            placeholder="return date"
          />
          <input
            type="number"
            maxlength="2"
            name="passengers"
            id="passengers"
            placeholder="No. of passengers"
          />
          <button>Search</button>
        </form>
      </section>
      <div class="refine">
        <h4>Refine flight Search</h4>
        <form class="refined" action="#" method="post">
          <label for="slide">flight : </label>
          <input
            type="range"
            name="fl_range"
            id="fl_range"
            min="0"
            max="1000"
          />
        </form>
      </div>
    </div>

      <section class="fl_name">
